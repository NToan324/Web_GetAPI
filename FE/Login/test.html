<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Input Value Without ID</title>
</head>

<body>

    <input type="text" value="Initial Value">
    <button onclick="getValue()">Get Value</button>

    <script>
        var x = document.querySelectorAll('input[type="text"]');
        x.forEach(function (input) {
            input.value = Math.floor(Math.random() * 5) + 1;
        });


        var x = document.querySelectorAll(".chk");
        for (var i = 0; i < x.length; i++) {
            var element = x[i];
            var id = element.id;
            var pattern = /^CTL_\d+$/;
            if (pattern.test(id)) {
                if ((i + 1) % 5 === 0) {
                    element.checked = true;
                    var parentDiv = element.closest('div');
                    parentDiv.classList.add('checked');
                }
            }
        }

        var inputs = document.querySelectorAll('input[data-type="check"][type="radio"][value="5"]');
        var count = 1;
        inputs.forEach(function (input) {
            input.setAttribute('name', 'Ans_' + count);
            input.checked = true;
            var parentDiv = input.parentNode;
            parentDiv.classList.add('checked');
            count++;
        });


        var x = document.querySelectorAll('input[type="text"]');
        x.forEach(function (input) {
            input.value = Math.floor(Math.random() * 5) + 1;
        });

        var inputs = document.querySelectorAll('input[data-type="check"][type="radio"]');
        var count = 1;
        inputs.forEach(function (input) {
            if (count++ % 5 === 0) {
                input.checked = true;
                var parentDiv = input.closest('div');
                parentDiv.classList.add('checked');
            }
        });
    </script>

</body>

</html>
