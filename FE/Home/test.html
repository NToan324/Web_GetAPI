<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .fa {
            font-size: 50px;
            cursor: pointer;
            user-select: none;
        }

        .fa:hover {
            color: darkblue;
        }

        /* Thêm class 'popup' để tạo pop-up cho icon */
        .popup {
            position: relative;
            display: inline-block;
        }

        .popup .popuptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
        }

        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .popup:hover .popuptext {
            visibility: visible;
            animation: popup 0.8s;
        }

        /* Hiệu ứng pop-up */
        @keyframes popup {
            100% {
                transform: scale(1.2) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <p>Click on the icon to toggle between thumbs-up and thumbs-down (like/dislike):</p>

    <!-- Thêm class 'popup' để tạo pop-up cho icon -->
    <div class="popup">
        <i id="heartIcon" class="far fa-grin-hearts"></i>
        <!-- Thêm class 'popuptext' cho pop-up content -->
        <span class="popuptext" id="myPopup">Like</span>
    </div>

    <script>
        document.getElementById('heartIcon').addEventListener('click', function() {
            var x = document.getElementById('heartIcon');
            var popup = document.getElementById("myPopup");
            if (x.classList.contains('far')) {
                x.classList.remove('far');
                x.classList.add('fas');
                popup.innerHTML = "Dislike";
            } else {
                x.classList.remove('fas');
                x.classList.add('far');
                popup.innerHTML = "Like";
            }
        });
    </script>

</body>
