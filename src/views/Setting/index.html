<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-dA/xC+7Qmiz1cY+2bDUiRbNDvNKZf6p8LGc0lFfyQH3IDUzDjcV3yYlPuNZL0r93" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-setting">
        <div class="form-container-setting">
            <form action="" class="action">
                <h2>Settings</h2>

                <div class="body-setting">
                    <p id="header-table">Update Profile</p>
                    <table>
                        <tr>
                            <td width="45%">Name</td>
                            <td class="name-profile">Nhat Toan</td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td class="name-profile">nhattoan@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Bio</td>
                            <td class="name-profile">Hi, I'm here!</td>
                        </tr>
                    </table>
                </div>
                <button class="btn-setting">Edit</button>

                <div class="body-setting">
                    <p id="header-table">Change Password</p>
                    <table>
                        <tr>
                            <td>Current Password</td>
                            <td><input type="password" placeholder="Enter Current Password"></td>
                        </tr>
                        <tr>
                            <td>New Password</td>
                            <td><input type="password" placeholder="Enter New Password"</td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" placeholder="Enter Confirm Password"</td>
                        </tr>
                    </table>

                    <p><a href="">Forgot Password?</a></p>
                    <button class="btn-setting">Confirm</button>
                </div>
                
            </form>
        </div>
    </div>
    

</body>
</html>
