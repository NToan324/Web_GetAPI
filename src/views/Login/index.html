<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/views/Login/style.css" />

    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="" class="action">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="" class="icon"></a>
                </div>
                <span>Use your email for registeration</span>
                <input type="text" placeholder="Name" id="signup-name" />
                <input type="email" placeholder="Email" id="signup-email" />
                <input type="password" placeholder="Password" id="signup-password" />
                <p id="messageError-signup"></p>
                <button id="signup-submit-btn">Sign Up</button>
            </form>
        </div>

        <!-- Login -->
        <div class="form-container sign-in">
            <form action="" class="action">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"></a>
                </div>
                <span>Use your email password</span>
                <input id="email" type="email" placeholder="Email" />
                <input id="password" type="password" placeholder="Password" />
                <div class="remember-forget">
                    <div class="remember-me">
                        <input id="remember-me" name="rememberMe" type="checkbox" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="../ForgotPassword/index.html">
                        Forgot Password</a>
                </div>
                <p id="messageError-login"></p>

                <button id="login-submit-btn">Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        Enter your personal details to use all of site
                        feature
                    </p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>
                        Register your personal details to use all of site
                        feature
                    </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/views/Login/script.js"></script>
    <script src="src/views/Login/login.js"></script>
    <script src="src/views/Login/signup.js"></script>
</body>

</html>
