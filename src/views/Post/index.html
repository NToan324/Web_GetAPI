<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-dA/xC+7Qmiz1cY+2bDUiRbNDvNKZf6p8LGc0lFfyQH3IDUzDjcV3yYlPuNZL0r93" crossorigin="anonymous">
    <link rel="stylesheet" href="/Web_RestAPI/src/views/Post/style.css">
</head>
<body>
    <div class="container-post">
        <div class="form-container-post">
            <form action="" class="action">
                <div class="header-post">
                    <h2>Create Post</h2>
                </div>

                <div class="body-post">
                    <div class="profile-post">
                        <table>
                            <tr>
                                <td width="10%"> 
                                    <img class="profile-img-post" src="./Image/hinh2.jpg" alt="avatar">
                                </td>
                                <td>
                                    <p class="name-post">Yen Ngoc</p>
                                    <select name="select-object">
                                        <option>Public</option>
                                        <option>Private</option>
                                        <option>Friends</option>
                                    </select>
                                </td>
                            </tr>
                        </table>  
                        <textarea rows="5" cols="50" placeholder="What are you thinking?"></textarea>
                    </div> 
                    
                    <div class="add-post">
                        <table>
                            <tr>
                                <td>
                                    <img src="" alt="Your Picture" id="img-upload">
                                </td>
                                <td width="25%">
                                    <label for="file-upload" id="label-file-upload">
                                        <img class="img-add-post" src="./Image/post1.jpg" alt="image1">
                                    </label>
                                    <img class="img-add-post" src="./Image/post2.jpg" alt="image2">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="file" id="file-upload" name="file-upload" accept="image/*" multiple>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <table>
                        <tr>
                            <td><button type="button" class="btn-cancel" onclick="window.location.href='/Web_RestAPI/'">Cancel</button></td>
                            <td width="50%"><button class="btn-post">Post</button></td>
                        </tr>
                    </table>
                    
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
