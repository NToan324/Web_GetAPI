<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-dA/xC+7Qmiz1cY+2bDUiRbNDvNKZf6p8LGc0lFfyQH3IDUzDjcV3yYlPuNZL0r93" crossorigin="anonymous">
    <link rel="stylesheet" href="/Web_RestAPI/src/views/Post/style.css">
</head>

<body>
    <div class="container-post">
        <a href="/Web_RestAPI/" class="back-to-home">
            <i class="fa-solid fa-arrow-left"></i>
            <h3>Back to home</h3>
        </a>
        <div class="form-container-post">
            <form action="" id="post-form" class="action">
                <div class="header-post">
                    <h2>Create Post</h2>
                </div>

                <div class="body-post">
                    <div class="profile-post">
                        <table>
                            <tr>
                                <td width="10%">
                                    <img class="profile-img-post" id="avatar"
                                        src="/Web_RestAPI/storage/users/default_avatar.jpg" alt="avatar">
                                </td>
                                <td>
                                    <p class="name-post" id="user-name">Loading...</p>
                                </td>
                            </tr>
                        </table>
                        <textarea rows="5" cols="50" placeholder="What are you thinking?"></textarea>
                    </div>

                    <div class="add-post">
                        <table>
                            <tr>
                                <td>
                                    <img src="" alt="Your Picture" id="img-upload">
                                </td>
                                <td width="15%">
                                    <label for="file-upload" id="label-file-upload">
                                        <img class="img-add-post" src="./Image/post1.jpg" alt="image1">
                                    </label>
                                    <img class="img-add-post" src="./Image/post2.jpg" alt="image2">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="file" id="file-upload" name="image" accept="image/*" multiple>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <table>
                        <tr>
                            <td><button type="button" class="btn-cancel"
                                    onclick="window.location.href='/Web_RestAPI/'">Cancel</button></td>
                            <td width="50%"><button type="submit" class="btn-post">Post</button></td>
                        </tr>
                    </table>

                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/Web_RestAPI/getUser')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-name').textContent = data.user.name;
                    document.getElementById('avatar').src = `/Web_RestAPI/storage/users/${data.user.avatar}`
                })
                .catch(error => {
                    console.error('Error fetching user name:', error);
                    document.getElementById('user-name').textContent = 'Guest';
                });

            document.getElementById('post-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData();

                // formData.append('content', document.getElementById('content').value);

                const fileInput = document.getElementById('file-upload');
                if (fileInput.files.length > 0) {
                    formData.append('file-upload', fileInput.files[0]);
                }

                console.log(formData)
                fetch('/Web_RestAPI/post', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Handle success, maybe redirect to the new post or show a success message
                            window.location.href = '/Web_RestAPI/posts/' + data.post_id;
                        } else {
                            // Handle failure, show error message
                            console.error('Failed to create post:', data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });

    </script>
    <script src="/Web_RestAPI/src/views/Post/script.js"></script>
</body>

</html>
