<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <link rel="stylesheet" href="/Web_RestAPI/src/views/ForgotPassword/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container">
            <form id="reset-password-form" action="/Web_RestAPI/reset-password" method="post" class="action">
                <h1>Reset Password</h1>
                <h2>Enter new password</h2>
                <p>Please enter your new password.</p>
                <div class="box">
                    <input type="password" id="password" name="password" placeholder="New Password" required />
                    <input type="password" id="confirmPassword" name="password-confirmation"
                        placeholder="Confirm Password" required />
                    <input type="hidden" id="token" name="token" value="your_token_value_here" />
                    <p id="error-message" style="color: red; display: none;"></p>
                    <p id="success-message" style="color: green; display: none;"></p>
                    <button type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        $(document).ready(function () {
            $('#token').val(getQueryParam('token'));

            $('#reset-password-form').on('submit', function (event) {
                event.preventDefault();

                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const token = $('#token').val();

                if (password !== confirmPassword) {
                    $('#error-message').text('Passwords do not match').show();
                    setTimeout(function () {
                        $('#error-message').hide();
                    }, 2000); // Hide error message after 2 seconds
                    return;
                }

                const formData = {
                    'password': password,
                    'password-confirmation': confirmPassword,
                    'token': token
                };

                
                console.log(formData)
                // TODO: cai form nay log ra data ma ben BE khong lay duoc data trong PasswordController->update()
                
                fetch($(this).attr('action'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        $('#success-message').text(data.message).show();
                        console.log(data);
                        if (data.success) {
                            setTimeout(function () {
                                // window.location.href = '/Web_RestAPI/';
                            }, 2000); // Redirect after 2 seconds
                        }
                    })
                    .catch(error => {
                        // Handle the error response
                        $('#error-message').text(error.message).show();
                        setTimeout(function () {
                            $('#error-message').hide();
                        }, 2000); // Hide error message after 2 seconds
                    });



            });
        });
    </script>
</body>

</html>
